<p class="tittle"><strong>Vehiculos  En El Parqueadero</strong></p>

<section class="container-products">

    <mat-card class="example-card" *ngFor="let producto of productos">
        <mat-card-header>
            <mat-card-title>{{producto['category']}}</mat-card-title>
            <mat-card-subtitle>{{producto['brand']}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://localhost/tu_closet_api/public/images/{{producto['path']}}" alt="{{producto['path']}}">
        <mat-card-content>
            <p>
                <em><b>Tipo: </b>{{producto['type']}}</em><br/>
                <em><b>Talla: </b>{{producto['talla_id']}}</em>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="btn-publicar">comprar</button>
        </mat-card-actions>
    </mat-card>

</section>
