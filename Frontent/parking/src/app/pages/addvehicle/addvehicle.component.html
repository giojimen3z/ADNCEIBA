
<div class="container-card">
  <div class="card">
    <div class="card-header">
      Ingreso de vehiculos
    </div>
    <div class="card-body">
      <div></div>
      <div>
        <p class="titles">Placa Vehiculo</p>
        <div class="labels">
          <input type="text" name="plate" id="plate" class="form-control input-sm" placeholder="ingrese la placa">
        </div>
        <div class="labels" style="display: inline-block">
          <p style="font-weight: bold">Seleccione el tipo de vehiculo</p>
          <select class="custom-select" style="max-width: 120px;"   [formControl]="selectOption" (change)="vehicleType()">
            <option selected=""></option>
            <option value="1">Moto</option>
            <option value="2">Automovil</option>
          </select>

        </div>
        <div class="hour">
          <p class="labels">Fecha </p>
          <p > {{today | date:'dd-MM-yyyy hh:mm:ss a':'-05'}}</p>
        </div>
        <div class="labels"  *ngIf="vehicleType()">
          <p class="panel-title">Seleccione Cilindrage de la moto</p>
          <select class="custom-select" style="max-width: 120px;">
            <option selected=""></option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
          </select>
        </div>
        <input type="submit" value="Guardar Vehiculo" class="btn btn-info btn-block btn-save" (click)="saveVehicle()">
      </div>

    </div>
  </div>
</div>
