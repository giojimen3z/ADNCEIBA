<div class="bigcontainer">
<div class='container-fluid'>
    <div class='col-12'>
        <ngb-carousel>
            <ng-template ngbSlide>
                <img src="../../../assets/CarrusellImages/m2.jpg" alt="Delhi Metro">
            </ng-template>
            <ng-template ngbSlide>
                <img src="../../../assets/CarrusellImages/m1.jpg" alt="Bangalore Metro">
            </ng-template>
            <ng-template ngbSlide>
                <img src="../../../assets/CarrusellImages/m4.jpg" alt="Channai Metro">
            </ng-template>
            <ng-template ngbSlide>
                <img src="../../../assets/CarrusellImages/m5.jpg" alt="Jaipur Metro">
            </ng-template>
            <ng-template ngbSlide>
                <img src="../../../assets/CarrusellImages/m3.jpg" alt="Mumbai Metro">
            </ng-template>
        </ngb-carousel>
    </div>

</div>
<div class="full-page">
  <mat-card class="login-card">
      <mat-card-title>
          Login to App
      </mat-card-title>
      <mat-card-content>
          <mat-form-field class="login-field">
              <input matInput placeholder="Usuario" name="Usuario" [(ngModel)]="Usuario" type="text"/>
          </mat-form-field>
          <span id="user" class="error"></span>
          <mat-form-field class="login-field">
              <input matInput placeholder="Contraseña" name="password" [(ngModel)]="password" type="password"/>
          </mat-form-field>
          <span id="password" class="error"></span>
      </mat-card-content>
      <mat-card-actions>
          <button class="btn btn-outline-dark" (click)="login(Usuario, password)" type="submit">Inicio de sesión</button >
            <div class="divider"></div>
            <em [routerLink]="['register']">Registro</em>
      </mat-card-actions>
  </mat-card>
</div>
</div>
